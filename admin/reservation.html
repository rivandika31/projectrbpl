<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: #e5e5e5;
}

.container {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  background-color: #d7c1bb;
  width: 350px;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.profile {
  text-align: center;
  margin-bottom: 40px;
}

.profile .circle {
  width: 100px;
  height: 100px;
  background-color: #bc8f8f;
  border-radius: 50%;
  margin: 0 auto 30px;
  margin-top: 20px;
}

.profile p {
  font-weight: bold;
}

.menu {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.menu-item {
  padding: 10px;
  background-color: #e0d2ce;
  text-decoration: none;
  color: black;
  border-radius: 4px;
  display: flex;
  align-items: center;
  font-weight: 500;
  transition: background 0.2s ease;
}

.menu-item .icon {
  margin-right: 10px;
}

.menu-item:hover,
.menu-item.active {
  background-color: #bc8f8f;
  color: white;
}

.main {
  flex-grow: 1;
  padding: 30px;
  background-color: #e5e5e5;
}

.top-bar {
  display: flex;
  justify-content: flex-end;
}

.logout-btn {
  padding: 8px 16px;
  background-color: #f2f2f2;
  border: 1px solid #333;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s ease;
}

.logout-btn:hover {
  background-color: #ddd;
}

.main-content {
  flex: 1;
  padding: 30px;
  background-color: #f5f5f5;
}

.header {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 20px;
}

.header h1 {
  flex: 1;
}

.logout {
  background-color: #eee;
  border: 1px solid #ccc;
  padding: 8px 12px;
  cursor: pointer;
}

.reservation-table {
  width: 100%;
  border-collapse: collapse;
  background-color: white;
  border-radius: 10px;
  overflow: hidden;
}

.reservation-table th, .reservation-table td {
  padding: 12px 16px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

.reservation-table thead {
  background-color: #b98e88;
  color: white;
}

.not-confirmed {
  color: red;
  font-weight: bold;
}

.confirmed {
  color: green;
  font-weight: bold;
}

.overdue {
  color: orange;
  font-weight: bold;
}

.more-btn {
  background-color: #eee;
  padding: 6px 10px;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
}
</style>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <div class="circle"></div>
        <p>ADMIN</p>
      </div>
      <nav class="menu">
         <a href="dashboard.html"class="menu-item">
            <i class="icon">üè†</i> Dashboard
        </a>
        <a href="reservation.html" class="menu-item active">
            <i class="icon">üîî</i> Reservation
        </a>
        <a href="room.html" class="menu-item">
             <i class="icon">üö™</i> Room
        </a>
        <a href="issues.html" class="menu-item">
             <i class="icon">‚è±Ô∏è</i> Issue
        </a>
        <a href="invoice.html" class="menu-item">
             <i class="icon">üìã</i> Invoice
        </a>
     </aside>
    </aside>

    
<main class="main-content">
      <div class="header">
        <h1>RESERVATION</h1>
        <select>
          <option>New Reservation</option>
        </select>
        <button class="logout">Logout</button>
      </div>

      <table class="reservation-table">
        <thead>
          <tr>
            <th>Booking</th>
            <th>Room</th>
            <th>Guests</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#54</td>

            <td><a href="reservationdetail.html" class="more-btn">More</a></td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </main>
  </div>
</body>
