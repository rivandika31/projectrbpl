<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: #e5e5e5;
}

.container {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  background-color: #d7c1bb;
  width: 350px;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.profile {
  text-align: center;
  margin-bottom: 40px;
}

.profile .circle {
  width: 100px;
  height: 100px;
  background-color: #bc8f8f;
  border-radius: 50%;
  margin: 0 auto 30px;
  margin-top: 20px;
}

.profile p {
  font-weight: bold;
}

.menu {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.menu-item {
  padding: 10px;
  background-color: #e0d2ce;
  text-decoration: none;
  color: black;
  border-radius: 4px;
  display: flex;
  align-items: center;
  font-weight: 500;
  transition: background 0.2s ease;
}

.menu-item .icon {
  margin-right: 10px;
}

.menu-item:hover,
.menu-item.active {
  background-color: #bc8f8f;
  color: white;
}

.main {
  flex-grow: 1;
  padding: 30px;
  background-color: #e5e5e5;
}

.top-bar {
  display: flex;
  justify-content: flex-end;
}

.logout-btn {
  padding: 8px 16px;
  background-color: #f2f2f2;
  border: 1px solid #333;
  cursor: pointer;
  transition: background 0.3s ease;
}

.logout-btn:hover {
  background-color: #ddd;
}

h1 {
  font-size: 28px;
  margin: 20px 0;
  font-weight: 700;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.card {
  background-color: white;
  padding: 70px;
  border-radius: 8px;
  border: 1px solid #999;
  text-align: center;
  min-width: 300px;
}

.card h2 {
  font-size: 28px;
  color: #9c6b61;
  margin-top: 10px;
}

.cta-grid {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.cta {
  background-color: white;
  border: 1px solid #999;
  padding: 15px;
  border-radius: 8px;
  font-size: 16px;
}

.highlight {
  color: #9c6b61;
  font-weight: bold;
}
.room-list {
  margin-top: 20px;
  display: grid;
  gap: 20px;
}
.room-row {
  display: flex;
  justify-content: space-between;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}
.room-card {
  background-color: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
  position: relative;
  display: flex;
  align-items: center;
  gap: 15px;
  flex: 1;
  min-width: 0;
}

.room-box {
  width: 60px;
  height: 60px;
  border: 1px solid #c8a39c;
  color: #c8a39c;
  font-size: 20px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
}

.room-info {
  flex-grow: 1;
}

.edit-icon {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
  font-size: 14px;
  color: #888;
}

.edit-icon:hover {
  color: #555;
}
</style>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <div class="circle"></div>
        <p>ADMIN</p>
      </div>
      <nav class="menu">
          <a href="dashboard.html"class="menu-item">
            <i class="icon">üè†</i> Dashboard
        </a>
        <a href="reservation.html" class="menu-item">
            <i class="icon">üîî</i> Reservation
        </a>
        <a href="room.html" class="menu-item active">
             <i class="icon">üö™</i> Room
        </a>
        <a href="invoice.html" class="menu-item">
             <i class="icon">üìã</i> Invoice
        </a>
     </aside>
    <main class="main">
      <div class="top-bar">
        <button class="logout-btn">Logout</button>
      </div>
      <h1>ROOM</h1>
      <div class="room-list"></div>
    </main>
  </div>
  <script>
    function goToRoomDetail(roomId) {
      window.location.href = `room-detail.html?room=${roomId}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const roomList = document.querySelector(".room-list");

      const aRooms = ["A1", "A2", "A3", "A4", "A5"];
      const bRooms = ["B1", "B2", "B3", "B4", "B5"];

      // Simulasi data status dan tenant dari localStorage (jika tersedia)
      const roomData = JSON.parse(localStorage.getItem("rooms") || "{}");

      for (let i = 0; i < 5; i++) {
        const row = document.createElement("div");
        row.className = "room-row";

        [bRooms[i], aRooms[i]].forEach(roomId => {
          const card = document.createElement("div");
          card.className = "room-card";
          
          const status = roomData[roomId]?.status || "Available";
          const tenant = roomData[roomId]?.tenant || "-";

          card.innerHTML = `
            <div class="room-box">${roomId}</div>
            <div class="room-info">
              <div><strong>${status}</strong></div>
              <div>Name: ${tenant}</div>
            </div>
            <div class="edit-icon">‚úé</div>
          `;

          // Tambahkan event listener ke seluruh kartu
          card.addEventListener("click", () => goToRoomDetail(roomId));

          row.appendChild(card);
        });

        roomList.appendChild(row);
      }
    });
  </script>
</body>
</html>
