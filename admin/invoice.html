<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: #e5e5e5;
}

.container {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  background-color: #d7c1bb;
  width: 350px;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.profile {
  text-align: center;
  margin-bottom: 40px;
}

.profile .circle {
  width: 100px;
  height: 100px;
  background-color: #bc8f8f;
  border-radius: 50%;
  margin: 0 auto 30px;
  margin-top: 20px;
}

.profile p {
  font-weight: bold;
}

.menu {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.menu-item {
  padding: 10px;
  background-color: #e0d2ce;
  text-decoration: none;
  color: black;
  border-radius: 4px;
  display: flex;
  align-items: center;
  font-weight: 500;
  transition: background 0.2s ease;
}

.menu-item .icon {
  margin-right: 10px;
}

.menu-item:hover,
.menu-item.active {
  background-color: #bc8f8f;
  color: white;
}

.main {
  flex-grow: 1;
  padding: 30px;
  background-color: #e5e5e5;
}

.top-bar {
  display: flex;
  justify-content: flex-end;
}

.logout-btn {
  padding: 8px 16px;
  background-color: #f2f2f2;
  border: 1px solid #333;
  cursor: pointer;
  transition: background 0.3s ease;
}

.logout-btn:hover {
  background-color: #ddd;
}

h1 {
  font-size: 28px;
  margin: 20px 0;
  font-weight: 700;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.card {
  background-color: white;
  padding: 70px;
  border-radius: 8px;
  border: 1px solid #999;
  text-align: center;
  min-width: 300px;
}

.card h2 {
  font-size: 28px;
  color: #9c6b61;
  margin-top: 10px;
}

.cta-grid {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.cta {
  background-color: white;
  border: 1px solid #999;
  padding: 15px;
  border-radius: 8px;
  font-size: 16px;
}

.highlight {
  color: #9c6b61;
  font-weight: bold;
}
</style>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <div class="circle"></div>
        <p>ADMIN</p>
      </div>
      <nav class="menu">
        <a href="dashboard.html"class="menu-item">
            <i class="icon">üè†</i> Dashboard
        </a>
        <a href="reservation.html" class="menu-item">
            <i class="icon">üîî</i> Reservation
        </a>
        <a href="room.html" class="menu-item">
             <i class="icon">üö™</i> Room
        </a>
        <a href="invoice.html" class="menu-item active">
             <i class="icon">üìã</i> Invoice
        </a>
     </aside>
    </aside>

    <main class="main">
      <div class="top-bar">
        <button class="logout-btn">Logout</button>
      </div>
    
      <h1>CREATE INVOICE</h1>
      <form id="invoice-form" style="background: white; padding: 40px; border-radius: 25px; max-width: 1200px;">
        <div style="margin-bottom: 15px;">
          <label for="client">Select User:</label><br />
          <select id="client" required style="padding: 8px; width: 100%;">
            <!-- Pilihan user akan diisi otomatis -->
          </select>
        </div>      
        <div style="margin-bottom: 15px;">
          <label>Amount (Rp):</label><br />
          <input type="number" id="amount" required style="padding: 8px; width: 100%;" />
        </div>
        <div style="margin-bottom: 15px;">
          <label>Due Date:</label><br />
          <input type="date" id="due-date" required style="padding: 8px; width: 100%;" />
        </div>
    
        <button type="submit" style="background: #bc8f8f; padding: 10px 20px; color: rgb(14, 1, 1); font-weight: bold; border-radius: 50px; border:1px;">Send Invoice</button>
      </form>
    
      <script>
        // Fungsi untuk memuat user dari localStorage ke dalam dropdown
        function loadUsers() {
          const users = JSON.parse(localStorage.getItem("users") || "[]");
          const select = document.getElementById("client");
          select.innerHTML = '<option value= /option>';
          users.forEach(user => {
            const option = document.createElement("option");
            option.value = user.email;
            option.textContent = `${user.name} - ${user.email}`;
            select.appendChild(option);
          });
        }
    
        document.addEventListener("DOMContentLoaded", () => {
          loadUsers();
    
          document.getElementById("invoice-form").addEventListener("submit", function (e) {
            e.preventDefault();
    
            const client = document.getElementById("client").value;
            const amount = document.getElementById("amount").value;
            const dueDate = document.getElementById("due-date").value;
    
            const invoiceData = {
              client,
              amount,
              dueDate,
              sentAt: new Date().toISOString()
            };
    
            // Simpan invoice ke localStorage
            let invoices = JSON.parse(localStorage.getItem("invoices") || "[]");
            invoices.push(invoiceData);
            localStorage.setItem("invoices", JSON.stringify(invoices));
    
            alert(`Invoice berhasil dikirim ke ${client}`);
            window.location.reload();
          });
        });
      </script>
    </main>
  </div>
</body>
</html>
