<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
        height: 100%;
        overflow-y: hidden; /* Hilangkan scroll vertikal halaman */
    }

    .content {
        overflow-y: auto;  /* Scroll hanya di area ini */
    }

    .container-full {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    nav.navbar {
      background-color: #FFE9E9;
      height: 100px;
      border-bottom: 4px solid rgba(0, 0, 0, 0.188);
    }

    .stepper {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .step {
      text-align: center;
      min-width: 80px;
    }

    .step .number {
      background-color: #f3e6e4;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: bold;
    }

    .step.active .number {
      background-color: #b58986;
      color: white;
    }

    .step .label {
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: auto;
    }

    .card-box {
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 6px;
      max-width: 800px;
      width: 100%;
      max-height: 500px;
      overflow-y: auto;
    }

    .room-card {
      display: flex;
      gap: 1rem;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .room-card img {
      width: 180px;
      height: 120px;
      border-radius: 5px;
      object-fit: cover;
    }

    .room-info h5 {
      font-weight: bold;
    }

    .form-label {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-control,
    .form-select {
      background-color: #b58986;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .form-control::placeholder {
      color: white;
    }

    .back-button {
      font-size: 2rem;
      margin-top: 1rem;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light"></nav>
    <div class="container-full">
        <div class="stepper">
        <div class="step active">
            <div class="number">1</div>
            <div class="label">Dates & Rooms</div>
        </div>
        <div class="step">
            <div class="number">2</div>
            <div class="label">Confirmation</div>
        </div>
        <div class="step">
            <div class="number">3</div>
            <div class="label">Payment</div>
        </div>
        </div>

        <div class="content" style="margin-top: -120px;">
        <div class="card-box">
            <div class="room-card">
            <img src="../assets/kamar.png" alt="Kamar Kos"/>
            <div class="room-info">
                <h5>Kos Putri Mbah Dalang</h5>
                <p>No. Kamar: A1</p>
                <p>Fasilitas: AC - Kamar Mandi Dalam, Kloset Duduk, Lemari, dan Kasur</p>
            </div>
            </div>

            <form>
            <label class="form-label" for="tanggal">Tanggal Masuk:</label>
            <input type="date" id="tanggal" class="form-control" placeholder="dd/mm/yyyy"/>

            <label class="form-label" for="lama">Lama Sewa:</label>
            <select id="lama" class="form-select">
                <option>1 Bulan</option>
                <option>2 Bulan</option>
                <option>3 Bulan</option>
            </select>

            <label class="form-label" for="pembayaran">Pembayaran:</label>
            <select id="pembayaran" class="form-select">
                <option>Per Bulan</option>
                <option>Per Tahun</option>
            </select>

            <a href="room.html">
                <button type="button" class="back-button">&larr;</button>
            </a>
            </form>
        </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
