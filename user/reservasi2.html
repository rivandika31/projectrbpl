<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-y: hidden;
    }

    .container-full {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    nav.navbar {
      background-color: #FFE9E9;
      height: 100px;
      border-bottom: 4px solid rgba(0, 0, 0, 0.188);
    }

    .stepper {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .step {
      text-align: center;
      min-width: 80px;
    }

    .step .number {
      background-color: #f3e6e4;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: bold;
    }

    .step.active .number {
      background-color: #b58986;
      color: white;
    }

    .step .label {
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: auto;
    }

    .card-box {
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 6px;
      width: 90%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      gap: 2rem;
    }

    .form-control,
    .form-select {
      background-color: #b58986;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .form-control::placeholder {
      color: white;
    }

    .form-label {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    .reservation-box {
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 6px;
      width: 300px;
    }

    .reservation-box .box-title {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .back-button {
      font-size: 2rem;
      margin-top: 1rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    button.book-btn {
      background-color: #b58986;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
    }

    .form-section {
      flex: 1;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light"></nav>

  <div class="container-full">
    <div class="stepper">
      <div class="step active">
        <div class="number">1</div>
        <div class="label">Dates & Rooms</div>
      </div>
      <div class="step active">
        <div class="number">2</div>
        <div class="label">Information</div>
      </div>
      <div class="step">
        <div class="number">3</div>
        <div class="label">Payment</div>
      </div>
    </div>

    <div class="content" style="margin-top: -100px;">
      <div class="card-box">
        <div class="form-section">
          <h5 class="text-center fw-bold mb-3">DATA INFORMATION</h5>
          <form>
            <label class="form-label">Nama Lengkap :</label>
            <input type="text" class="form-control" placeholder="Nama Lengkap" />

            <label class="form-label">E-mail :</label>
            <input type="email" class="form-control" placeholder="email@example.com" />

            <div class="row">
              <div class="col">
                <label class="form-label">Tanggal Lahir :</label>
                <input type="date" class="form-control" />
              </div>
              <div class="col">
                <label class="form-label">Alamat :</label>
                <input type="text" class="form-control" placeholder="Alamat" />
              </div>
            </div>

            <label class="form-label mt-3">Agama :</label>
            <select class="form-select">
              <option>Kristen Protestan</option>
              <option>Katolik</option>
              <option>Islam</option>
              <option>Hindu</option>
              <option>Buddha</option>
              <option>Konghucu</option>
            </select>

            <label class="form-label mt-3">Kartu Identitas :</label>
            <div class="input-group">
              <select class="form-select">
                <option>Kartu Tanda Penduduk (KTP)</option>
                <option>SIM</option>
                <option>Paspor</option>
              </select>
              <label class="btn btn-light" for="uploadIdentitas">ðŸ“Ž</label>
              <input type="file" id="uploadIdentitas" accept="image/*" style="display: none;" />
            </div>

            <a href="reservasi.html">
              <button type="button" class="back-button">&larr;</button>
            </a>
          </form>
        </div>

        <div class="reservation-box">
          <div class="box-title">Reservation Summary</div>
          <div class="mb-3">
            <strong>CHECK IN</strong><br>
            <span id="checkInDate">-</span>
          </div>
          <div class="mb-3">
            <strong>CHECK OUT</strong><br>
            <span id="checkOutDate">-</span>
          </div>
          <div class="mb-3 bg-secondary text-white p-2 rounded">
            Kost Putri Mbah Dalang<br>
            (ROOM : A1)
          </div>
          <div class="box-title">Price Summary</div>
          <p>Sub Total: Rp 1.200.000,00 Ã— 3<br>Taxes: Rp 0,00</p>
          <p><strong>Total Price: Rp 3.600.000,00</strong></p>
          <button class="book-btn w-100">Book</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script>
  // Fungsi hitung tanggal checkout berdasarkan pembayaran dan lama sewa
  function calculateCheckoutDate(tanggalMasuk, lamaSewa, pembayaran) {
    const date = new Date(tanggalMasuk);

    if (pembayaran === "Per Bulan") {
      date.setMonth(date.getMonth() + Number(lamaSewa));
    } else if (pembayaran === "Per Tahun") {
      date.setFullYear(date.getFullYear() + Number(lamaSewa));
    }
    return date;
  }

  // Format tanggal dd/mm/yyyy
  function formatDate(date) {
    const day = ("0" + date.getDate()).slice(-2);
    const month = ("0" + (date.getMonth() + 1)).slice(-2);
    const year = date.getFullYear();
    return `${day}/${month}/${year}`;
  }

  window.addEventListener("DOMContentLoaded", () => {
    const tanggalMasuk = localStorage.getItem("tanggalMasuk");
    const lamaSewa = localStorage.getItem("lamaSewa");
    const pembayaran = localStorage.getItem("pembayaran");

    if (tanggalMasuk && lamaSewa && pembayaran) {
      const checkIn = new Date(tanggalMasuk);
      const checkOut = calculateCheckoutDate(tanggalMasuk, lamaSewa, pembayaran);

      // Isi span dengan tanggal yang sudah diformat
      document.getElementById("checkInDate").textContent = formatDate(checkIn);
      document.getElementById("checkOutDate").textContent = formatDate(checkOut);
    }
  });
</script>
  </body>
</html>
